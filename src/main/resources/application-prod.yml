spring:
  datasource:
    url: ${POSTMYSQL_URL}
    username: ${POSTMYSQL_USERNAME}
    password: ${POSTMYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

    jwt:
      secret: ${POSTMYSQL_JWTSECRET}
      access-token-expiration: 1800000
      refresh-token-expiration: 604800000